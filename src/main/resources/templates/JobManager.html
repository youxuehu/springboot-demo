<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuartzDemo</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.5/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="https://unpkg.com/element-ui@2.0.5/lib/index.js"></script>
    <style>
        #top {
            background: #20A0FF;
            padding: 5px;
            overflow: hidden
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.3 'Open Sans', sans-serif;
            color: #5e5b64;
            text-align: center;
        }

        a, a:visited {
            outline: none;
            color: #389dc1;
        }

        a:hover {
            text-decoration: none;
        }

        section, footer, header, aside, nav {
            display: block;
        }

        /*-------------------------
            菜鸟
        --------------------------*/

        nav {
            display: inline-block;
            margin: 0px 0px 0px 0px;
            background-color: #5597b4;
            box-shadow: 0 1px 1px #ccc;
            border-radius: 2px;
            width: 100%;
            height: 20%;
        }

        nav a {
            display: inline-block;
            padding: 50px 80px;
            color: #fff !important;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none !important;
            line-height: 1;
            text-transform: uppercase;
            background-color: transparent;
            -webkit-transition: background-color 0.25s;
            -moz-transition: background-color 0.25s;
            transition: background-color 0.25s;
        }

        nav a:first-child {
            border-radius: 2px 0 0 2px;
        }

        nav a:last-child {
            border-radius: 0 2px 2px 0;
        }

        nav.home .home,
        nav.best .best,
        nav.animal .animal,
        nav.hello .hello {
            background-color: #e35885;
        }

        p {
            font-size: 22px;
            font-weight: bold;
            color: #7d9098;
        }

        p b {
            color: #ffffff;
            display: inline-block;
            padding: 5px 10px;
            background-color: #c4d7e0;
            border-radius: 2px;
            text-transform: uppercase;
            font-size: 18px;
        }
    </style>
</head>
<body>


<div id="test">
    <!-- 菜单样式为active类 -->
    <nav v-bind:class="active" v-on:click.prevent>
        <!-- 当菜单链接被点击，调用makeActive方法 -->
        <a href="#" class="home" v-on:click="makeHome()">home</a>
        <a href="#" class="best" v-on:click="makeBest()">best</a>
        <a href="#" class="animal" v-on:click="makeAnimal()">animal</a>
        <a href="#" class="hello" v-on:click="makeHello()">hello</a>
    </nav>
    <p>选择了<b>{{active}}</b>菜单</p>
    <div style="visibility: hidden">
        <div id="top">
            <el-button type="text" @click="search" style="color:white">查询</el-button>
            <el-button type="text" @click="handleadd" style="color:white">添加</el-button>
            <el-button type="text" @click="taskmanager" style="color:white">任务管理</el-button>
            </span>
        </div>

        <br/>

        <div style="margin-top:15px">

            <el-table
                    ref="testTable"
                    :data="tableData"
                    style="width:100%;height: 500px;"
                    border
            >
                <el-table-column
                        prop="job_NAME"
                        label="任务名称"
                        sortable
                        show-overflow-tooltip>
                </el-table-column>

                <el-table-column
                        prop="job_GROUP"
                        label="任务所在组"
                        sortable>
                </el-table-column>

                <el-table-column
                        prop="job_CLASS_NAME"
                        label="任务类名"
                        sortable>
                </el-table-column>

                <el-table-column
                        prop="trigger_NAME"
                        label="触发器名称"
                        sortable>
                </el-table-column>

                <el-table-column
                        prop="trigger_GROUP"
                        label="触发器所在组"
                        sortable>
                </el-table-column>

                <el-table-column
                        prop="cron_EXPRESSION"
                        label="表达式"
                        sortable>
                </el-table-column>

                <el-table-column
                        prop="time_ZONE_ID"
                        label="时区"
                        sortable>
                </el-table-column>

                <el-table-column label="操作" width="300">
                    <template scope="scope">
                        <el-button
                                size="small"
                                type="warning"
                                @click="handlePause(scope.$index, scope.row)">暂停
                        </el-button>

                        <el-button
                                size="small"
                                type="info"
                                @click="handleResume(scope.$index, scope.row)">恢复
                        </el-button>

                        <el-button
                                size="small"
                                type="danger"
                                @click="handleDelete(scope.$index, scope.row)">删除
                        </el-button>

                        <el-button
                                size="small"
                                type="success"
                                @click="handleUpdate(scope.$index, scope.row)">修改
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>

            <div align="center">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 20, 30, 40]"
                        :page-size="pagesize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>
            </div>
        </div>

        <el-dialog title="添加任务" :visible.syn="dialogFormVisible">
            <el-form :model="form">
                <el-form-item label="任务名称" label-width="120px" style="width:35%">
                    <el-input v-model="form.jobName" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="任务分组" label-width="120px" style="width:35%">
                    <el-input v-model="form.jobGroup" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="表达式" label-width="120px" style="width:35%">
                    <el-input v-model="form.cronExpression" auto-complete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="add">确 定</el-button>
            </div>
        </el-dialog>

        <el-dialog title="登录超时" :visible.syn="dialogLoginTimeout" :showClose="false" width="40%">
            <div>登录超时，请重新登录</div>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="redirectLogin">确 定</el-button>
            </div>
        </el-dialog>

        <el-dialog title="修改任务" :visible.syn="updateFormVisible">
            <el-form :model="updateform">
                <el-form-item label="表达式" label-width="120px" style="width:35%">
                    <el-input v-model="updateform.cronExpression" auto-complete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="updateFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="update">确 定</el-button>
            </div>
        </el-dialog>
    </div>
</div>
<footer align="center">
    <p>&copy; Quartz 任务管理</p>
</footer>

<script>

    var vue = new Vue({
        el: "#test",
        data: {
            active: 'home',
            //表格当前页数据
            tableData: [],

            //请求的URL
            url: 'job/queryjob',

            //默认每页数据量
            pagesize: 10,

            //当前页码
            currentPage: 1,

            //查询的页码
            start: 1,

            //默认数据总数
            totalCount: 1000,

            //添加对话框默认可见性
            dialogFormVisible: false,

            dialogLoginTimeout: false,

            //修改对话框默认可见性
            updateFormVisible: false,

            //提交的表单
            form: {
                jobName: '',
                jobGroup: '',
                cronExpression: '',
            },

            updateform: {
                jobName: '',
                jobGroup: '',
                cronExpression: '',
            },
        },

        methods: {
            makeHome: function () {
                //模式改变，视图会自动更新
                this.active = item;
            },
            makeBest: function () {
                //模式改变，视图会自动更新
                this.active = item;
            },
            makeAnimal: function () {
                //模式改变，视图会自动更新
                this.active = item;
            },
            makeHello: function () {
                //模式改变，视图会自动更新
                this.active = item;
            },

            //从服务器读取数据
            loadData: function (pageNum, pageSize) {
                this.$http.get('job/queryjob?' + 'pageNum=' + pageNum + '&pageSize=' + pageSize).then(function (res) {
                    console.log('res=' + JSON.stringify(res.body))
                    if (res.body.errorMessage) {
                        // alert(res.body.errorMessage)
                        this.dialogLoginTimeout = true
                        return
                    }
                    this.tableData = res.body.JobAndTrigger.list;
                    this.totalCount = res.body.number;
                }, function () {
                    console.log('failed');
                });
            },

            //单行删除
            handleDelete: function (index, row) {
                this.$http.post('job/deletejob', {
                    "jobClassName": row.job_NAME,
                    "jobGroupName": row.job_GROUP
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                });
            },

            //暂停任务
            handlePause: function (index, row) {
                this.$http.post('job/pausejob', {
                    "jobClassName": row.job_NAME,
                    "jobGroupName": row.job_GROUP
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                });
            },

            //恢复任务
            handleResume: function (index, row) {
                this.$http.post('job/resumejob', {
                    "jobClassName": row.job_NAME,
                    "jobGroupName": row.job_GROUP
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                }, function () {
                    console.log('failed');
                });
            },

            //搜索
            search: function () {
                this.loadData(this.currentPage, this.pagesize);
            },

            //弹出对话框
            handleadd: function () {
                this.dialogFormVisible = true;
            },

            //添加
            add: function () {
                this.$http.post('job/addjob', {
                    "jobClassName": this.form.jobName,
                    "jobGroupName": this.form.jobGroup,
                    "cronExpression": this.form.cronExpression
                }, {emulateJSON: true}).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                    this.dialogFormVisible = false;
                }, function () {
                    console.log('failed');
                });
            },

            //更新
            handleUpdate: function (index, row) {
                console.log(row)
                this.updateFormVisible = true;
                this.updateform.jobName = row.job_CLASS_NAME;
                this.updateform.jobGroup = row.job_GROUP;
            },

            //更新任务
            update: function () {
                this.$http.post
                ('job/reschedulejob',
                    {
                        "jobClassName": this.updateform.jobName,
                        "jobGroupName": this.updateform.jobGroup,
                        "cronExpression": this.updateform.cronExpression
                    }, {emulateJSON: true}
                ).then(function (res) {
                    this.loadData(this.currentPage, this.pagesize);
                    this.updateFormVisible = false;
                }, function () {
                    console.log('failed');
                });

            },

            //每页显示数据量变更
            handleSizeChange: function (val) {
                this.pagesize = val;
                this.loadData(this.currentPage, this.pagesize);
            },

            //页码变更
            handleCurrentChange: function (val) {
                this.currentPage = val;
                this.loadData(this.currentPage, this.pagesize);
            },

            taskmanager: function () {
                location.href = 'http://localhost:9090/yarn/manager'
            },

            redirectLogin: function () {
                location.href = 'http://localhost:9090/login'
            }
        },

    });

    //载入数据
    vue.loadData(vue.currentPage, vue.pagesize);
</script>

</body>
</html>
