<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <script type="text/javascript">
        $(function () {
             $("#LoginButton").click(function () {
                 const userName = $("#userName").val();
                 if (userName === "" || userName.length < 1) {
                     alert("userName不为空！！")
                     return
                 }
                 const password = $("#password").val();
                 if (password === "" || password.length < 1) {
                     alert("password不为空！！")
                     return
                 }
                 const formData = new FormData()
                 formData.append("userName", userName);
                 formData.append("password", password);
                 $.ajax({
                     url: '/doLogin',
                     type: 'post',
                     data: formData,
                     contentType: false,
                     processData: false,
                     success: function (res) {
                         console.log("res:" + res)
                         if (res['success'] == true) {
                             console.log("login success")
                             $(location).attr('href', '/jobManager');
                             return;
                         } else {
                             console.log("login error")
                             $("#ErrorMessage").html(res['errorMessage'])
                             return;
                         }
                     }
                 })
             })
         })
    </script>
</head>
<body th:src="@{/bak.jpeg}">
<form id="LoginForm2" name="LoginForm2" method="post">
    用户名：<input type="text" name="userName" id="userName" value="admin0"/><br/><br/>
    密码：<input type="password" name="password" id="password" value="zhf123.."/><br/><br/>
    <input id="LoginButton" type="submit" value="登录"/>
</form>
<div id="ErrorMessage">[[${errorMessage}]]</div>
</body>
</html>
