<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:el="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/iview.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script type="text/javascript" th:src="@{/js/vue.js}" charset="utf-8"></script>
 <!--   <script type="text/javascript" th:src="@{/js/vue.min.js}" charset="utf-8"></script>-->
    <script type="text/javascript" th:src="@{/js/iview.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/axios.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/vue-resource.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/index.js}" charset="utf-8"></script>
<!--    <link rel="stylesheet" type="text/css" href="http://unpkg.com/view-design/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/view-design/dist/iview.min.js"></script>-->
    <link rel="stylesheet" th:href="@{/js/td-message/td-msessage.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/common.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/td-message/td-message.min.js}" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
             $("#LoginButton").click(function () {
                 const userName = $("#userName").val();
                 if (userName === "" || userName.length < 1) {
                     alert("userName不为空！！")
                     $msgbox("userName不为空！！")
                     return
                 }
                 const password = $("#password").val();
                 if (password === "" || password.length < 1) {
                     alert("password不为空！！")
                     return
                 }
                 var salt = g_passsword_salt;
                 var str = ""+salt.charAt(0)+salt.charAt(1) + password +salt.charAt(6) + salt.charAt(4);
                 var passwordMd5 = md5(str);
                 const formData = new FormData()
                 formData.append("userName", userName);
                 formData.append("password", passwordMd5);
                 $.ajax({
                     url: '/doLogin',
                     type: 'post',
                     data: formData,
                     contentType: false,
                     processData: false,
                     success: function (res) {
                         console.log("res:" + res)
                         // alert(JSON.stringify(res))
                         if (res['success'] == true) {
                             success("登录成功.")
                             console.log("login success")
                             window.location.href="/jobManager";
                             return;
                         } else {
                             error(res['errorMessage'])
                             //alert(res['errorMessage'])
                             console.log("login error")
                             //$("#ErrorMessage").html(res['errorMessage'])
                             return;
                         }
                     }
                 })
             })

             function error(msg) {
                $.message({
                  type: "error",
                  text: msg,
                  duration: 5000,
                  positon: "top-right",
                  showClose: true
                });
             }

             function success(msg) {
                $.message({
                  type: "success",
                  text: msg,
                  duration: 5000,
                  positon: "top-right",
                  showClose: true
                });
             }
         })
    </script>
</head>
<body>
<form id="LoginForm2" name="LoginForm2">
    用户名：<input type="text" name="userName" id="userName" value="16000000000"/><br/><br/>
    密码：<input type="password" name="password" id="password" value="zhf123.."/><br/><br/>
    <input id="LoginButton" type="button" value="登录"/>
</form>
<div style="color:red" id="ErrorMessage">[[${errorMessage}]]</div>
<div id="message">
    <template>
        <p>切换语言</p>
        <Button @click="zh(false)">中文</Button>
        <Button @click="en(false)">英文</Button>
        <p>With desc</p>
        <Button @click="info(false)">Info</Button>
        <Button @click="success(false)">Success</Button>
        <Button @click="warning(false)">Warning</Button>
        <Button @click="error(false)">Error</Button>
        <p>Only title</p>
        <Button @click="info(true)">Info</Button>
        <Button @click="success(true)">Success</Button>
        <Button @click="warning(true)">Warning</Button>
        <Button @click="error(true)">Error</Button>
    </template>
    <el-dialog :visible.syn="dialogFormVisible" title="登录" width="100%" height="100%">
        <el-form ref="formInline" :model="formInline" :rules="ruleInline">
            <el-form-item label="手机号码" style="width:100%">
                <el-input v-model="formInline.userName" placeholder="Username" value="16000000000"></el-input>
            </el-form-item>
            <el-form-item label="密   码" style="width:100%">
                <el-input type="password" v-model="formInline.password" placeholder="Password" value="zhf123.."></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="handleSubmit('formInline')" size="medium">登    录</el-button>
            <el-button type="primary" @click="zh(false)">中文</el-button>
            <el-button type="primary" @click="en(false)">英文</el-button>
        </div>
    </el-dialog>
</div>
<script>

        var vue = new Vue({
            el: "#message",
            data: {
                formInline: {
                    userName: '',
                    password: ''
                },
                ruleInline: {
                    userName: [
                        { required: true, message: 'Please fill in the user name', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: 'Please fill in the password.', trigger: 'blur' },
                        { type: 'string', min: 6, message: 'The password length cannot be less than 6 bits', trigger: 'blur' }
                    ]
                },
                dialogFormVisible: true,
            },
            methods: {
                zh (nodesc) {
                    this.$http({
                       method:'get',
                        url:'changeLang?lang=zh'
                    }).then(function(res){
                        //console.log(res.data.name);
                        this.$message.success('切换zh_CN')
                    });

                    //this.$Notice.success({
                    //    title: '消息提示',
                    //    desc: nodesc ? '' : '这是中文. '
                    //});
                },
                en (nodesc) {
                    this.$http({
                       method:'get',
                        url:'changeLang?lang=en'
                    }).then(function(res){
                        //console.log(res.data.name);
                        this.$message.success('切换en_US')
                    });
                    //this.$Notice.success({
                    //    title: 'show message',
                    //    desc: nodesc ? '' : 'this is english. '
                    //});
                },
                info (nodesc) {
                    this.$Notice.info({
                        title: 'info title',
                        desc: nodesc ? '' : 'Here is info. '
                    });
                },
                success (nodesc) {
                    this.$Notice.success({
                        title: 'success title',
                        desc: nodesc ? '' : 'Here is success. '
                    });
                },
                warning (nodesc) {
                    this.$Notice.warning({
                        title: 'warning title',
                        desc: nodesc ? '' : 'Here is warning. '
                    });
                },
                error (nodesc) {
                    this.$Notice.error({
                        title: 'error title',
                        desc: nodesc ? '' : 'Here is error. '
                    });
                },
                handleSubmit(name) {
                    this.$refs[name].validate((valid) => {
                        const userName = this.$refs[name].model.userName
                        console.log(userName)
                        const password = this.$refs[name].model.password
                        var salt = g_passsword_salt;
                        var str = ""+salt.charAt(0)+salt.charAt(1) + password +salt.charAt(6) + salt.charAt(4);
                        var passwordMd5 = md5(str);
                        this.$http.post('/doLogin2', {
                            userName: userName,
                            password: passwordMd5
                          })
                          .then(function (response) {
                                if (response.data.success == true) {
                                    this.dialogFormVisible = false;
                                    this.$message.error('success')
                                    window.location.href="/jobManager";
                                    return;
                                } else {
                                    console.log('错误')
                                    console.log(response.data.errorMessage)
                                    this.$message.error(response.data.errorMessage)
                                }
                          })
                          .catch(function (e) {
                                console.log('错误：')
                                console.log(e)
                        });
                    })
                }
            }
        })
</script>

</body>
</html>
