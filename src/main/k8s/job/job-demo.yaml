apiVersion: batch/v1 # 用k8s运行一次性任务
kind: Job
metadata:
  name: job-demo
spec:
  template:
    metadata:
      name: job-demo
    spec:
      containers:
      - name: counter
        image: busybox
        command:
          - "bin/sh"
          - "-c"
          - "for i in 9 8 7 6 5 4 3 2 1; do echo $i; done"
      restartPolicy: Never